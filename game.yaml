server:
  rootPath: /game/*
  applicationConnectors:
    - type: http
      port: 58080
  adminConnectors:
    - type: http
      port: 58081
metrics:
  frequency: 5 minutes
  reporters:
    - type: console
      timeZone: UTC
      output: stdout
queueCapacity: 100
bots:
  enabled: true
  scheduledPeriodInSeconds: 30
  poolSize: 10